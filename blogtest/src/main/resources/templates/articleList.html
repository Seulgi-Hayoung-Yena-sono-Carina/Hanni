<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>

    <div class="row-6" th:each="item : ${articles}">
        <div class="card mb-3" style="max-width: 600px;">
            <div class="row no-gutters">

                <div class="col-md-4" th:if="${not #lists.isEmpty(item.imagePaths)}">
                    <img th:src="@{${item.imagePaths[0]}}" class="card-img" style="height: 100%; object-fit: cover;">
                </div>


                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.title}"></h5>
                        <p class="card-text text-truncate" style="max-height: 4.5em;" th:text="${item.content}"></p>
                        <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary btn-sm">보러가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
